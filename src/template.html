<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <div class="root">
      <form novalidate>
        <h1>Registration form</h1>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <span class="validation-result email-validation-result"></span>
        </div>
        <div class="form-row">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" required />
          <span class="validation-result country-validation-result"></span>
        </div>
        <div class="form-row">
          <label for="postal-code">Postal Code</label>
          <div class="input-help postal-input-help">
            <div class="input-help-item">Postal Code Format:</div>
            <div class="input-help-item">
              One letter followed by a number and three letters.
            </div>
            <div class="input-help-item">Example: A1234BCD</div>
          </div>
          <input type="text" id="postal-code" name="postal-code" required />
          <span class="validation-result postal-code-validation-result"></span>
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <div class="input-help postal-input-help">
            <div class="input-help-item">Password must contain:</div>
            <div class="input-help-item password-length">
              Between 8 and 20 characters.
            </div>
            <div class="input-help-item password-lowercase">
              At least one lowercase letter.
            </div>
            <div class="input-help-item password-uppercase">
              At least one uppercase letter.
            </div>
            <div class="input-help-item password-number">
              At least one number.
            </div>
          </div>
          <input type="password" id="password" name="password" required />
          <span class="validation-result password-validation-result"></span>
        </div>
        <div class="form-row">
          <label for="password-confirmation">Password Confirmation</label>
          <input
            type="password"
            id="password-confirmation"
            name="password-confirmation"
            required
          />
          <span
            class="validation-result password-confirmation-validation-result"
          ></span>
        </div>
        <div class="form-row">
          <button class="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
